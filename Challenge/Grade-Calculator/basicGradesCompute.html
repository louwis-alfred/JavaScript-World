<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Computation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <div class="screen-body-item">

            <div class="app">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="English" id="english">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Math" id="math">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Science" id="science">
                </div>

                <div class="form-button-container">
                    <input type="button" value="Clear" class="form-button" onclick="clearFields()" id="clear-btn">
                    <input type="button" value="Calculate" class="form-button" onclick="calculate()" id="calculate-btn">
                </div>

            </div>
        </div>

        <div class="form-group-showdata">
            <p id="showgrade"></p>
            <p id="showdata"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
